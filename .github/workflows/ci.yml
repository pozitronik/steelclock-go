name: CI

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        go-version: ['1.25.4']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: Install system dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libayatana-appindicator3-dev libgtk-3-dev

    - name: Prepare icon resources
      shell: bash
      run: |
        mkdir -p internal/tray
        if [ -f winres/icon.ico ]; then
          cp winres/icon.ico internal/tray/icon.ico
        else
          echo "Warning: winres/icon.ico not found, tests may fail"
        fi

    - name: Install dependencies
      run: go mod download

    - name: Run tests
      shell: bash
      run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest'
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.txt
        flags: unittests
        name: codecov-umbrella

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.4'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libayatana-appindicator3-dev libgtk-3-dev

    - name: Prepare icon resources
      run: |
        mkdir -p internal/tray
        if [ -f winres/icon.ico ]; then
          cp winres/icon.ico internal/tray/icon.ico
        else
          echo "Warning: winres/icon.ico not found"
        fi

    - name: Install golangci-lint
      run: |
        go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
        echo "$HOME/go/bin" >> $GITHUB_PATH

    - name: Run golangci-lint
      run: golangci-lint run --timeout=5m

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            artifact: steelclock-linux-amd64
          - os: windows-latest
            goos: windows
            goarch: amd64
            artifact: steelclock-windows-amd64.exe

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.4'

    - name: Prepare icon resources
      shell: bash
      run: |
        mkdir -p internal/tray
        if [ -f winres/icon.ico ]; then
          cp winres/icon.ico internal/tray/icon.ico
          echo "Icon copied to internal/tray/"
        else
          echo "Warning: winres/icon.ico not found"
        fi

    - name: Install go-winres (Windows only)
      if: matrix.os == 'windows-latest'
      shell: bash
      run: |
        go install github.com/tc-hib/go-winres@latest
        echo "$HOME/go/bin" >> $GITHUB_PATH

    - name: Generate Windows resources (Windows only)
      if: matrix.os == 'windows-latest'
      shell: bash
      run: |
        if [ -f winres/winres.json ]; then
          cd winres
          go-winres make --out ../cmd/steelclock/rsrc
          echo "Windows resources generated"
        else
          echo "Warning: winres/winres.json not found, skipping resource generation"
        fi

    - name: Build
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
      run: go build -ldflags="-s -w" -o ${{ matrix.artifact }} ./cmd/steelclock

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact }}
        path: ${{ matrix.artifact }}
