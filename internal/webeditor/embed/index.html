<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SteelClock Configuration Editor</title>
    <link rel="stylesheet" href="pico.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <header>
            <div class="header-row">
                <h1>SteelClock Configuration Editor</h1>
                <span id="status" class="status-indicator">Ready</span>
            </div>
            <div id="profile-selector" style="display: none;">
                <label for="profile-select">Profile:</label>
                <select id="profile-select"></select>
                <button id="btn-rename-profile" class="outline secondary" title="Rename profile">âœŽ</button>
                <button id="btn-new-profile" class="outline secondary" title="Create new profile">+</button>
            </div>
        </header>

        <nav>
            <ul>
                <li><button id="btn-reload" class="secondary outline">Reload</button></li>
                <li><button id="btn-save" class="primary outline">Save</button></li>
                <li><button id="btn-apply" class="primary">Apply</button></li>
            </ul>
            <ul>
                <li>
                    <fieldset role="group" class="view-toggle">
                        <button id="btn-view-form" class="outline" aria-pressed="true">Form</button>
                        <button id="btn-view-json" class="outline secondary" aria-pressed="false">JSON</button>
                    </fieldset>
                </li>
            </ul>
        </nav>

        <!-- Form View -->
        <article id="form-container">
            <div id="form-content">
                <p class="loading">Loading schema...</p>
            </div>
        </article>

        <!-- JSON View (hidden by default) -->
        <article id="json-container" style="display: none;">
            <label for="config-editor">
                Configuration JSON
                <small>Edit the raw JSON configuration. Changes will be applied when you click "Save &amp; Apply".</small>
            </label>
            <textarea id="config-editor" rows="30" spellcheck="false"></textarea>
        </article>

        <footer>
            <small>
                <a href="#" id="toggle-theme">Toggle Dark Mode</a>
            </small>
        </footer>
    </main>

    <script src="js/api.js"></script>
    <script src="js/schema.js"></script>
    <script src="js/form.js"></script>
    <script src="js/widgets.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
